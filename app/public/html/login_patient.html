<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./login_style.css">
    <title>LoginPage</title>
  </head>
  <body>

    <section class="login py-5 bg-blend-lighten">
        <div class="container">
            <div class="row g-0">
              <div class="col-lg-5">
                <img src="./image.webp" class="img-fluid" alt = "">
              </div>

              <div class="col-lg-7 text-center py-5">
                  <div class="d-grid gap-3">
                    <h1>Transforming Healthcare with Blockchain Technology</h1>
                  </div>
                  <form class="d-grid gap-3">
                      <div class="form-row py-10">
                        <div class="offset-1 col-lg-10">
                          <input type="text" class="inp px-10" placeholder="     Username">
                        </div>
                      </div>

                      <div class="form-row py-10">
                        <div class="offset-1 col-lg-10">
                          <input type="password" class="inp px-10" placeholder="     Password">
                        </div>
                      </div>

                      <div class="form-row py-3">
                        <div class="offset-1 col-lg-10">
                          <button class="btn1">Login</button>
                        </div>
                      </div>

                      <div class="d-grid gap-3">
                        <h3>Click Here To SIGN UP :)</h3>
                      </div>
                  </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
